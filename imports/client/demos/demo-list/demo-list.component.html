<h1 class="text-highlight">Demo List</h1>

<button type="button" *ngIf="!showAddItemForm" (click)="onShowAddItemForm()">Show Add Item Form</button>
<am-demo-upsert-item *ngIf="showAddItemForm" (cancel)="onHideAddItemForm()"></am-demo-upsert-item>

<table width="80%">
  <thead>
    <th>ID</th>
    <th>Description</th>
    <th>Cost</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of demoItems$ | async">
      <td>{{item._id}}</td>
      <td>{{item.description}}</td>
      <td>{{item.cost | currency}}</td>
      <td>
        <a [routerLink]="[item._id]">View Details</a> |
        <button type="button" (click)="onDeleteItem(item._id)">Delete Item</button>
      </td>
    </tr>
  </tbody>
</table>
